<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- <img src="https://picsum.photos/200/300?random=1" alt="pic1">
    <img src="https://picsum.photos/200/300?random=2" alt="pic2">
    <img src="https://picsum.photos/200/300?random=3" alt="pic3"> -->

    <script>
        /* 
        Задание.
        С помощью цилка for добавьте в body 6 картинок, по примеру тех, что закомментированы
        выше. Картинки вставляйте с помощью insertAdjacentHTML. При генерации разметки
        пользуйтесь шаблонным литералом. Куда должен вставляться счетчик цилка смотрите
        ниже:
        <img src="https://picsum.photos/200/300?random=${счетчик_цикла_здесь}" alt="pic${счетчик_цикла_здесь}">
        */
        "use strict";

        //Так сделал потому что вставляем в тег body, чтобы сохранить порядок следования картинок.
        for (let i = 6; i > 0; i--) {
            document.body.insertAdjacentHTML('afterbegin', `<img src="https://picsum.photos/200/300?random=${i}" alt="pic${i}">`);
        }
        /* Так сделал если бы вставлял в тег div.
        let divEl = document.querySelector('div');
        for (let i = 0; i > 6; i++) {
            divEl.insertAdjacentHTML('beforeend', `<img src="https://picsum.photos/200/300?random=${i}" alt="pic${i}">`);
        }*/
    </script>
</body>
</html>
