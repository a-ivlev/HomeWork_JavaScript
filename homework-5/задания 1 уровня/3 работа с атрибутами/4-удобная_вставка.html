<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div class="menu"></div>

    <!-- Задание. Добавьте в div с классом .menu следующую разметку:
    <a href="#">link</a>
    используя метод insertAdjacentHTML.
    -->

    <script>
        "use strict";

        //let menuEl = document.getElementsByClassName('menu')[0]; // menuEl получим в виде HTMLCollection поэтому добавляем номер элемента
        let menuEl = document.querySelector('.menu');
        menuEl.innerHTML = '<a href="#">link</a>';
        console.log(menuEl);
    </script>
</body>
</html>
