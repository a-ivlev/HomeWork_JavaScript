<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .font30{
            font-size: 30px;
        }
        .backColor{
            background-color: green;
        }
    </style>
</head>
<body>
    <button>Кнопка</button>
    <textarea></textarea>

    <!-- Задание. Сделайте с помощью javascript размер шрифта в кнопке 30px,
    а в textarea сделайте зеленый фон. Используйте свойство style у каждого
    из элементов. -->

    <script>
        "use strict";

        let buttonEl = document.querySelector('button');
        //buttonEl.style.fontSize = '30px';
        buttonEl.classList.add('font30');
        let textEl = document.querySelector('textarea');
        //textEl.style.backgroundColor = 'green';
        textEl.classList.add('backColor')
    </script>
</body>
</html>
