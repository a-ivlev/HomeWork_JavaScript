<body>

    <div class="card">

    <div class="card hidden">
        Lorem ipsum dolor sit.

    <div class="card">
        Lorem ipsum dolor sit.
    </div>

    <!-- Задание.
    1. Найдите все "карточки" с классом .card.
    2. Проверьте есть ли у карточки класс hidden с помощью метода contains(),
    и если есть, то удалите с помощью метода remove(). -->

    <script>
        "use strict";

        let divCollections = document.getElementsByClassName('card');
        for (let i = 0; i < divCollections.length; i++){
            if(divCollections[i].classList.contains('hidden')){
                console.log('Сейчас у этой карточки будет удалён класс hidden.');
                divCollections[i].classList.remove('hidden');
            } else {
                console.log('У этой карточки нет класса hidden.');
            }
        }
    </script>
</body>
